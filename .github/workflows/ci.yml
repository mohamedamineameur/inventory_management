name: CI - Lint, Prettier, Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 📝 Create .env file
        run: |
          echo "PORT=5000" >> .env
          echo "saltRounds=10" >> .env
          echo "JWT_SECRET=your_jwt_secret" >> .env

      - name: ✨ Run Prettier
        run: npm run prettier

      - name: 🔍 Run Linter
        run: npm run lint

      - name: 🧪 Run Tests
        run: npm test
