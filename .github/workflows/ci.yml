name: CI - Lint, Prettier

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  server-checks:
    name: ğŸ”§ Server - Lint & Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¥ Install server dependencies
        run: npm ci

      - name: âœ¨ Run Prettier (server)
        run: npm run prettier

      - name: ğŸ” Run Linter (server)
        run: npm run lint

  client-checks:
    name: ğŸ¨ Client - Lint & Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¥ Install client dependencies
        run: npm ci

      - name: âœ¨ Run Prettier (client)
        run: npm run prettier

      - name: ğŸ” Run Linter (client)
        run: npm run lint
